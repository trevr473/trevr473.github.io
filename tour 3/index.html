  <head>

  <body>
    <div class="container">
    <div class="container-1">
        <h1>desk /d…õsk/ </h1>
         <p> noun</p>
         <h3>1. a piece of furniture with a flat or sloping surface and typically with drawers, at which one can read, write, or do other work.
         </h3>
         <p>similar: notepad, exercise book, diary. 
         </p>
    </div>
   </div>
    <p class="desk">
 <img src="imgs/desk1.png" alt="photo">
 </p>
    <div class="container">
      <h2>take a look inside my desk</h2>
      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="radio"
              class="radio"
              id="first drawer"
              name="category"
            />

          </div>

          <div class="option">
            <input type="radio" class="radio" id="second drawer" name="category" />
            <label for="second drawer">second drawer</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="third drawer" name="category" />
            <label for="third drawer">third drawer</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="fourth drawer" name="category" />
            <label for="fourth drawer">fourth drawer</label>
          </div>

        <div class="selected">
          select drawer to explore
        </div>
      </div>
    </div>
    <script src="main.js"></script>
