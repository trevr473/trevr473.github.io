	<style>

body {

.list-one, .list-two, .list-three, .list-four {
	color: white;
	font-family:sans-serif;

	font-size: 20px;
	color: white;
}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			// list one content
			var one = [
				"sometimes you need to step outside",
				"sometimes you need to free your mind",
				"sometimes you need to be carefree",
				
			];

			// list two content
			var two = [
				"get some air",
				"get some peace",
				"get some alone time",

			];

			// list three content
			var three = [
				"remind yourself of who you are",
				"remind yourself of who you want to be",
			];

			// list four content
			var four = [
				"and that you will be okay",
				"and that you are doing great",
				"and that you are mentally prepared",
				"and that you are one of a kind",
				"and that you are brave",
				"and that you are thriving",
				"and that you are capable",
				"and that you are beautiful",
			];

			// This is a very common randomizing function.
			// It takes a list (array) and returns one at random.
			function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			// This is the generator function
			function generate(){

				// Select a random item from each list
				var selected_one = select_random(one);
				var selected_two = select_random(two);
				var selected_three = select_random(three);
				var selected_four = select_random(four);

				// Make a paragraph and then add the selected (random) item from each list list
				$('body').append('<p>');
				$('body').append('<div class="list-one">' + selected_one + '</div>');
				$('body').append('<div class="list-two">' + selected_two + '</div>');
				$('body').append('<div class="list-three">' + selected_three + '</div>');
				$('body').append('<div class="list-four">' + selected_four + '</div>');
				$('body').append('</p>');

			}

			// Run the generator every two seconds ("2000" in the code below)
			function timeout() {
			    setTimeout(function () {
			        generate();
			        timeout();
			    }, 1000);
			}

			generate();

			timeout();
			
		});

	</script>
